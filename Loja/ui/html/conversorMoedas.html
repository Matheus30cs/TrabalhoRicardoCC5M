<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Conversor Moedas</title>
    <link href="/static/css/styleCMoedas.css" rel="stylesheet" type="text/css" />
    <!--<script src="/static/js/scriptCMoedas.js"></script>-->
    <link rel='shortcut icon' href='/static/img/cropped-Design-sem-nome-4.png' type='image/x-icon'>
    <script>
      function convert(){
  //pegar o valor
  var quant = document.getElementById("quantia");
  var valorConverter = quant.value; //Recebe o valor o valor digitado pelo usuario;

  //pegar a moeda de entrada
  var moedaIn = document.querySelector('input[name="in"]:checked');
  var mIn = moedaIn.value;  //pega o valor selecionado pelo usuario.

  //pegar a moeda de saida
  var moedaOut = document.querySelector('input[name="out"]:checked');
  var mOut = moedaOut.value; //pega o valor selecionado pelo usuario.

  var valorEmReal = 0;
  var valorConvertido = 0;
  //converter
  if(mIn == "dolar"){
    valorEmReal = valorConverter*4.77;
  }else if(mIn == "euro"){
    valorEmReal = valorConverter*5.12;
  }else if(mIn == "libra"){
    valorEmReal = valorConverter*5.96;
  }else{
    valorEmReal = valorConverter;
  }

  if(mOut == "dolar"){
    valorConvertido = valorEmReal/4.77;
  }else if(mOut == "euro"){
    valorConvertido = valorEmReal/5.12;
  }else if(mOut == "libra"){
    valorConvertido = valorEmReal/5.96;
  }else{
    valorConvertido = valorEmReal;
  }

  //exibir o resultado
  var outRes = document.getElementById("resultado");
  outRes.innerHTML = valorConvertido;
}
</script>
  </head>
  <body>
    <h1>Conversor de Moedas</h1>
    <div>
      <div>
        <p>Moeda de Entrada:</p>
        <input type="radio" name="in" value="real" checked/> REAL <br>
      </div>

      <div>
        <label for="quantia">Valor: </label>
        <input id="quantia" type="number" step="0.01" value="0.0"/> 
      </div>

      <div>
        <p>Moeda de Saída:</p>
        <input type="radio" name="out" value="real" checked/> REAL <br>
        <input type="radio" name="out" value="dolar"/> DOLAR <br>
        <input type="radio" name="out" value="euro"/> EURO <br>
        <input type="radio" name="out" value="libra"/> LIBRA <br>
      </div>

      <div>
        <button onclick="convert();">CONVERTER</button>
      </div>

      <div>
        <p>O valor convertido é: <span id="resultado">0,0</span> </p>
      </div>
    </div>
  </body>
</html>
